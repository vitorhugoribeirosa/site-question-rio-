<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Envio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a1a1a1, #cfcfcf);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .modal {
            background-color: rgba(255, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #0077ff;
            color: #000;
            padding: 2em;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .modal-content h1 {
            margin-bottom: 1em;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 2em;
            color: #0a0202;
        }

        .modal-content a {
            padding: 0.75em 1.5em;
            background-color: #888;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .modal-content a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Sua mensagem foi enviada!</h1>
            <p>Sua mensagem foi enviada e será respondida o mais rápido possível pela nossa equipe.</p>
            <a href="index.html">Voltar à Página Inicial</a>
        </div>
    </div>
</body>
</html>
